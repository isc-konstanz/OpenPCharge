configurations.create('embed')

repositories {
   flatDir {
       dirs rootDir.getPath() + '/dependencies/openmuc'
   }
}

dependencies {
  compile project(':openmuc-driver-pcharge')
  embed project(':pcharge')
}

jar {
  manifest {
    name = "OpenMUC App - P-CHARGE"
    instruction 'Bundle-ClassPath', '.,lib/pcharge-' + cfgVersion + '.jar'
    instruction 'Import-Package', '!org.openmuc.pcharge.*,*'
    instruction 'Export-Package', ''
  }
}

jar {
  into('lib') {
    from configurations.embed
  }
}